<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iizuka Lab Group Dinner Poll</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="poll-card">
            <h1 id="pollTitle" class="poll-title">Iizuka Lab Group Dinner Poll</h1>
            
            <form id="pollForm">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        Name <span class="required">*</span>
                    </label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <!-- Will you join -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-calendar-check"></i>
                        Will you join the dinner? <span class="required">*</span>
                    </label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="willAttend" value="yes" required>
                            <span class="radio-custom">
                                <i class="fas fa-check"></i>
                                Yes, I'll attend
                            </span>
                            
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="willAttend" value="no" required>
                            <span class="radio-custom">
                                <i class="fas fa-times"></i>
                                No, I can't attend
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Title/Position -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-graduation-cap"></i>
                        Title <span class="required">*</span>
                    </label>
                    <div class="title-options">
                        <label class="title-option">
                            <input type="radio" name="title" value="Master Student" required>
                            <span class="title-card">
                                <i class="fas fa-user-graduate"></i>
                                <span>Master Student</span>
                            </span>
                        </label>
                        <label class="title-option">
                            <input type="radio" name="title" value="Doctoral Student" required>
                            <span class="title-card">
                                <i class="fas fa-user-graduate"></i>
                                <span>Doctoral Student</span>
                            </span>
                        </label>
                        <label class="title-option">
                            <input type="radio" name="title" value="Teachers and Staff" required>
                            <span class="title-card">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Teachers and Staff</span>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Available Dates (only shown if attending) -->
                <div class="form-group" id="datesGroup" style="display: none;">
                    <label>
                        <i class="fas fa-calendar-alt"></i>
                        Available Dates <span class="optional-hint">(Select your availiable dates)</span>
                    </label>
                    <div class="dates-grid" id="datesGrid">
                        <!-- Dates will be generated here -->
                    </div>
                </div>

                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    Submit
                </button>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <p>Thank you! Your response has been submitted successfully.</p>
            </div>
        </div>

        <!-- Admin Access Link -->
        <footer style="text-align: center; padding: 30px 0 20px 0; margin-top: 50px;">
            <a href="admin-login.html" style="color: #999; font-size: 0.85rem; text-decoration: none; opacity: 0.5; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='0.5'">
                <i class="fas fa-user-shield" style="margin-right: 5px;"></i>Admin
            </a>
        </footer>
    </div>

    <script src="js/poll.js"></script>
</body>
</html>
