<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Iizuka Lab Group Dinner Poll</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="poll-card">
            <div class="poll-header">
                <i class="fas fa-utensils header-icon"></i>
                <h1 id="poll-title">Iizuka Lab Group Dinner Poll</h1>
                <p class="subtitle">Please fill out your availability for our group dinner</p>
            </div>

            <form id="pollForm" class="poll-form">
                <!-- Name Input -->
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        Your Name <span class="required">*</span>
                    </label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>

                <!-- Attendance Selection -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-clipboard-check"></i>
                        Will you join the dinner? <span class="required">*</span>
                    </label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="attendance" value="yes" required>
                            <span class="radio-label">
                                <i class="fas fa-check-circle"></i>
                                Yes, I will attend
                            </span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="attendance" value="no" required>
                            <span class="radio-label">
                                <i class="fas fa-times-circle"></i>
                                No, I cannot attend
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Title/Position Selection -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-graduation-cap"></i>
                        Your Title/Position <span class="required">*</span>
                    </label>
                    <div class="title-selection">
                        <label class="title-option">
                            <input type="radio" name="title" value="Master Student" required>
                            <span class="title-card">
                                <i class="fas fa-book"></i>
                                <span class="title-text">Master Student</span>
                            </span>
                        </label>
                        <label class="title-option">
                            <input type="radio" name="title" value="Doctoral Student" required>
                            <span class="title-card">
                                <i class="fas fa-user-graduate"></i>
                                <span class="title-text">Doctoral Student</span>
                            </span>
                        </label>
                        <label class="title-option">
                            <input type="radio" name="title" value="Teachers and Staff" required>
                            <span class="title-card">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span class="title-text">Teachers and Staff</span>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Date Selection (shown only if attending) -->
                <div class="form-group" id="dateGroup" style="display: none;">
                    <label>
                        <i class="fas fa-calendar-alt"></i>
                        Select your available dates <span class="required">*</span>
                    </label>
                    <div id="dateOptions" class="date-options">
                        <!-- Dates will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    Submit Response
                </button>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <h3>Thank you!</h3>
                <p>Your response has been submitted successfully.</p>
            </div>
        </div>

        <!-- Admin Access Link -->
        <footer style="text-align: center; padding: 30px 0 20px 0; margin-top: 50px;">
            <a href="admin-login.html" style="color: #999; font-size: 0.85rem; text-decoration: none; opacity: 0.5; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='0.5'">
                <i class="fas fa-user-shield" style="margin-right: 5px;"></i>Admin
            </a>
        </footer>
    </div>

    <script src="js/poll.js"></script>
</body>
</html>
