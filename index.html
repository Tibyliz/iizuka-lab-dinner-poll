<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iizuka Lab Dinner Poll</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-card">
            <div class="header">
                <h1 id="pollTitle">Loading...</h1>
                <p class="subtitle">Please fill in your availability for our lab dinner</p>
            </div>

            <form id="pollForm">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        Full Name <span class="required">*</span>
                    </label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        required 
                        placeholder="Enter your full name"
                        autocomplete="name"
                    >
                </div>

                <!-- Attendance -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-check-circle"></i>
                        Will you attend? <span class="required">*</span>
                    </label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="attendance" value="Yes, I'll attend" required>
                            <span class="radio-label">
                                <i class="fas fa-check"></i>
                                Yes, I'll attend
                            </span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="attendance" value="No, I can't attend">
                            <span class="radio-label">
                                <i class="fas fa-times"></i>
                                No, I can't attend
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Position -->
                <div class="form-group">
                    <label for="position">
                        <i class="fas fa-graduation-cap"></i>
                        Your Position <span class="required">*</span>
                    </label>
                    <select id="position" name="position" required>
                        <option value="">Select your position</option>
                        <option value="Bachelor Student">Bachelor Student</option>
                        <option value="Master's Student">Master's Student</option>
                        <option value="PhD Student">PhD Student</option>
                        <option value="Faculty/Staff">Faculty/Staff</option>
                    </select>
                </div>

                <!-- Available Dates -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-calendar-alt"></i>
                        Select All Dates You're Available
                    </label>
                    <div id="datesContainer" class="dates-grid">
                        <p class="loading-text">Loading available dates...</p>
                    </div>
                    <p class="hint">
                        <i class="fas fa-info-circle"></i>
                        Check all dates when you're free. If you can't attend, you can skip this section.
                    </p>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    <i class="fas fa-paper-plane"></i>
                    Submit Response
                </button>

                <!-- Status Message -->
                <div id="statusMessage" class="status-message" style="display: none;"></div>
            </form>

            <!-- Admin Link -->
            <div class="admin-link">
                <i class="fas fa-lock"></i>
                <a href="admin-login.html">Admin Access</a>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-api.js"></script>
    <script src="js/poll.js"></script>
</body>
</html>
