<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Iizuka Lab Dinner Poll</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1 id="poll-title">Iizuka Lab Dinner Poll</h1>
        
        <form id="poll-form">
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-user"></i> Name *
                </label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label><i class="fas fa-question-circle"></i> Will you join the dinner? *</label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="willAttend" value="yes" required>
                        <span><i class="fas fa-check-circle"></i> Yes</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="willAttend" value="no">
                        <span><i class="fas fa-times-circle"></i> No</span>
                    </label>
                </div>
            </div>

            <div class="form-group">
                <label><i class="fas fa-id-badge"></i> Your Title *</label>
                <div class="title-group">
                    <label class="title-option">
                        <input type="radio" name="title" value="Master Student" required>
                        <span><i class="fas fa-graduation-cap"></i> Master Student</span>
                    </label>
                    <label class="title-option">
                        <input type="radio" name="title" value="Doctoral Student">
                        <span><i class="fas fa-user-graduate"></i> Doctoral Student</span>
                    </label>
                    <label class="title-option">
                        <input type="radio" name="title" value="Teachers and Staff">
                        <span><i class="fas fa-chalkboard-teacher"></i> Teachers and Staff</span>
                    </label>
                </div>
            </div>

            <div id="dates-section" class="form-group" style="display: none;">
                <label><i class="fas fa-calendar-alt"></i> Select your available dates *</label>
                <div id="dates-container" class="dates-grid"></div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit Response
            </button>
        </form>

        <div id="success-message" class="success-message" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <p>Thank you! Your response has been submitted successfully.</p>
        </div>
    </div>

    <!-- Admin Access Link -->
    <footer style="text-align: center; padding: 30px 0 20px 0; margin-top: 50px;">
        <a href="admin-login.html" style="color: #999; font-size: 0.85rem; text-decoration: none; opacity: 0.5; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='0.5'">
            <i class="fas fa-user-shield" style="margin-right: 5px;"></i>Admin
        </a>
    </footer>

    <script src="js/poll.js"></script>
</body>
</html>
