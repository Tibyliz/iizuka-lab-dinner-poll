<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iizuka Lab Dinner Poll</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 id="poll-title">Loading...</h1>
            <p class="subtitle">Please fill out your availability for the upcoming dinner</p>
        </header>

        <div id="loading-message" class="loading-message">
            <i class="fas fa-spinner fa-spin"></i> Loading poll...
        </div>

        <div id="error-message" class="error-message" style="display: none;"></div>

        <form id="poll-form" style="display: none;">
            <!-- Name -->
            <div class="form-group">
                <label for="name">
                    <i class="fas fa-user"></i> Name
                </label>
                <input type="text" id="name" name="name" required placeholder="Enter your full name">
            </div>

            <!-- Attendance -->
            <div class="form-group">
                <label>
                    <i class="fas fa-check-circle"></i> Will you attend?
                </label>
                <div class="radio-group">
                    <label class="radio-option">
                        <input type="radio" name="attendance" value="Yes, I'll attend" required>
                        <span><i class="fas fa-check"></i> Yes, I'll attend</span>
                    </label>
                    <label class="radio-option">
                        <input type="radio" name="attendance" value="No, I can't attend" required>
                        <span><i class="fas fa-times"></i> No, I can't attend</span>
                    </label>
                </div>
            </div>

            <!-- Position -->
            <div class="form-group">
                <label for="position">
                    <i class="fas fa-graduation-cap"></i> Position
                </label>
                <select id="position" name="position" required>
                    <option value="">Select your position</option>
                    <option value="Bachelor Student">Bachelor Student</option>
                    <option value="Master's Student">Master's Student</option>
                    <option value="PhD Student">PhD Student</option>
                    <option value="Faculty/Staff">Faculty/Staff</option>
                </select>
            </div>

            <!-- Available Dates -->
            <div class="form-group">
                <label>
                    <i class="fas fa-calendar-alt"></i> Select Your Available Dates
                </label>
                <div id="dates-loading">Loading available dates...</div>
                <div id="dates-container" class="dates-grid" style="display: none;"></div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit Response
            </button>
        </form>

        <footer>
            <p>Iizuka Lab | <a href="admin-login.html">Admin Login</a></p>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-database-compat.js"></script>
    
    <!-- Application Scripts -->
    <script src="js/firebase-config.js"></script>
    <script src="js/firebase-api.js"></script>
    <script src="js/poll.js"></script>
</body>
</html>
