<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Research Group Dinner Poll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="poll-container">
        <div class="poll-box">
            <div class="poll-header">
                <i class="fas fa-utensils"></i>
                <h1 id="pollTitle">Research Group Dinner Poll</h1>
                <p>Please fill out this form to help us plan the dinner</p>
            </div>

            <form id="pollForm" class="poll-form">
                <!-- Name -->
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Your Name *
                    </label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>

                <!-- Will Attend -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-question-circle"></i> Will you join the dinner? *
                    </label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="willAttend" value="yes" required>
                            <span>Yes, I will attend</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="willAttend" value="no" required>
                            <span>No, I cannot attend</span>
                        </label>
                    </div>
                </div>

                <!-- Title -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-graduation-cap"></i> Your Title/Position *
                    </label>
                    <div class="title-options">
                        <label class="title-option">
                            <input type="radio" name="title" value="Master Student" required>
                            <div class="title-card">
                                <i class="fas fa-book"></i>
                                <span>Master Student</span>
                            </div>
                        </label>
                        <label class="title-option">
                            <input type="radio" name="title" value="Doctoral Student" required>
                            <div class="title-card">
                                <i class="fas fa-user-graduate"></i>
                                <span>Doctoral Student</span>
                            </div>
                        </label>
                        <label class="title-option">
                            <input type="radio" name="title" value="Teachers and Staff" required>
                            <div class="title-card">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span>Teachers and Staff</span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Available Dates -->
                <div class="form-group" id="datesGroup" style="display: none;">
                    <label>
                        <i class="fas fa-calendar-alt"></i> Which dates are you available? *
                    </label>
                    <div id="datesContainer" class="dates-container">
                        <!-- Dates will be dynamically generated -->
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn-submit">
                    <i class="fas fa-paper-plane"></i> Submit Response
                </button>

                <!-- Messages -->
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;">
                    <i class="fas fa-check-circle"></i> Thank you! Your response has been recorded.
                </div>
            </form>
        </div>

        <!-- Admin Access Link -->
        <footer style="text-align: center; padding: 30px 0 20px 0; margin-top: 50px;">
            <a href="admin-login.html" style="color: #999; font-size: 0.85rem; text-decoration: none; opacity: 0.5; transition: opacity 0.3s;" onmouseover="this.style.opacity='0.8'" onmouseout="this.style.opacity='0.5'">
                <i class="fas fa-user-shield" style="margin-right: 5px;"></i>Admin
            </a>
        </footer>
    </div>

    <script src="js/poll.js"></script>
</body>
</html>
