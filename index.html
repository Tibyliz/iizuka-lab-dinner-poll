<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Loading...</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="poll-card">
            <div class="poll-header">
                <i class="fas fa-utensils"></i>
                <h1 id="poll-title">Loading...</h1>
                <p class="subtitle">Help us plan the perfect dinner together!</p>
            </div>

            <form id="pollForm" class="poll-form">
                <!-- Name Input -->
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i>
                        Your Name <span class="required">*</span>
                    </label>
                    <input type="text" id="name" name="name" required placeholder="Enter your full name">
                </div>

                <!-- Attendance -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-calendar-check"></i>
                        Will you join the dinner? <span class="required">*</span>
                    </label>
                    <div class="radio-group">
                        <label class="radio-option">
                            <input type="radio" name="attendance" value="yes" required>
                            <span class="radio-custom">
                                <i class="fas fa-check"></i>
                                Yes, I'll attend
                            </span>
                        </label>
                        <label class="radio-option">
                            <input type="radio" name="attendance" value="no" required>
                            <span class="radio-custom">
                                <i class="fas fa-times"></i>
                                No, I can't attend
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Title/Position -->
                <div class="form-group">
                    <label>
                        <i class="fas fa-graduation-cap"></i>
                        Your Title <span class="required">*</span>
                    </label>
                    <div class="title-options">
                        <label class="title-option">
                            <input type="radio" name="title" value="Master Student" required>
                            <span class="title-custom">
                                <i class="fas fa-book"></i>
                                <span class="title-text">Master Student</span>
                            </span>
                        </label>
                        <label class="title-option">
                            <input type="radio" name="title" value="Doctoral Student" required>
                            <span class="title-custom">
                                <i class="fas fa-user-graduate"></i>
                                <span class="title-text">Doctoral Student</span>
                            </span>
                        </label>
                        <label class="title-option">
                            <input type="radio" name="title" value="Teachers and Staff" required>
                            <span class="title-custom">
                                <i class="fas fa-chalkboard-teacher"></i>
                                <span class="title-text">Teachers and Staff</span>
                            </span>
                        </label>
                    </div>
                </div>

                <!-- Available Dates (shows only if attending) -->
                <div class="form-group" id="datesGroup" style="display: none;">
                    <label>
                        <i class="fas fa-calendar-alt"></i>
                        Select all dates you're available <span class="required">*</span>
                    </label>
                    <div class="dates-container" id="datesContainer">
                        <!-- Dates will be generated by JavaScript -->
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="submit-btn">
                    <i class="fas fa-paper-plane"></i>
                    Submit Response
                </button>
            </form>

            <div id="successMessage" class="success-message" style="display: none;">
                <i class="fas fa-check-circle"></i>
                <h3>Thank you for your response!</h3>
                <p>Your availability has been recorded successfully.</p>
            </div>
        </div>
    </div>

    <script src="js/poll.js"></script>
</body>
</html>
