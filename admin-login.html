<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Iizuka Lab Dinner Poll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-icon {
            font-size: 60px;
            color: #667eea;
            margin-bottom: 20px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .password-input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .login-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .message.show {
            display: block;
            opacity: 1;
        }

        .error-message {
            background-color: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .success-message {
            background-color: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .info-message {
            background-color: #e3f2fd;
            color: #1976d2;
            border: 1px solid #90caf9;
        }

        .back-link {
            text-align: center;
            margin-top: 25px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .default-password-hint {
            margin-top: 20px;
            padding: 15px;
            background-color: #fff3cd;
            border: 1px solid #ffd700;
            border-radius: 10px;
            font-size: 13px;
            color: #856404;
            text-align: center;
        }

        .default-password-hint strong {
            color: #d39e00;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-icon {
                font-size: 50px;
            }
        }

        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button-text {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Admin Login</h1>
            <p>Iizuka Lab Dinner Poll System</p>
        </div>

        <!-- Error/Success Message Display -->
        <div id="errorMessage" class="message"></div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="passwordInput">
                    <i class="fas fa-key"></i> Password
                </label>
                <div class="password-input-wrapper">
                    <input 
                        type="password" 
                        id="passwordInput" 
                        name="password"
                        placeholder="Enter admin password"
                        autocomplete="current-password"
                        required
                    >
                    <i class="fas fa-lock input-icon"></i>
                </div>
            </div>

            <button type="submit" id="loginButton" class="login-button">
                <span class="button-text">
                    <i class="fas fa-sign-in-alt"></i> Login
                </span>
            </button>
        </form>

        <!-- Default Password Hint (for development/testing) -->
        <div class="default-password-hint">
            <i class="fas fa-info-circle"></i> 
            Default password: <strong>iizukalab</strong>
        </div>

        <!-- Back Link -->
        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left"></i> Back to Poll
            </a>
        </div>
    </div>

    <!-- Login Script -->
    <script src="js/login.js"></script>
    
    <!-- Debug Script -->
    <script>
        console.log('[Login Page] Page loaded');
        console.log('[Login Page] Form element:', document.getElementById('loginForm'));
        console.log('[Login Page] Password input:', document.getElementById('passwordInput'));
        console.log('[Login Page] Error message div:', document.getElementById('errorMessage'));
        
        // Check if already authenticated
        const isAuth = sessionStorage.getItem('iizuka_admin_authenticated');
        console.log('[Login Page] Current auth status:', isAuth);
        
        if (isAuth === 'true') {
            console.log('[Login Page] Already authenticated, should redirect to admin.html');
        }
    </script>
</body>
</html>
