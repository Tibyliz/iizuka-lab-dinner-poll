<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Iizuka Lab Dinner Poll</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header i {
            font-size: 3rem;
            color: #a78bfa;
            margin-bottom: 15px;
        }
        
        .login-header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .login-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        
        .password-input-wrapper {
            position: relative;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 45px 12px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #a78bfa;
            background: rgba(255, 255, 255, 0.08);
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: rgba(255, 255, 255, 0.5);
            transition: color 0.3s ease;
        }
        
        .toggle-password:hover {
            color: #a78bfa;
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .login-button:active {
            transform: translateY(0);
        }
        
        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }
        
        .error-message.show {
            display: block;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: rgba(255, 255, 255, 0.6);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }
        
        .back-link a:hover {
            color: #a78bfa;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 0.8s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <i class="fas fa-shield-alt"></i>
                <h1>Admin Login</h1>
                <p>Iizuka Lab Dinner Poll System</p>
            </div>
            
            <div id="errorMessage" class="error-message"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="Enter admin password"
                            required
                            autocomplete="current-password"
                        >
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="login-button" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="back-link">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i> Back to Poll
                </a>
            </div>
        </div>
    </div>

    <script>
        console.log('Admin login page loaded');
        
        // Initialize default password if not set
        function initializePassword() {
            const defaultPassword = 'iizukalab';
            
            if (!localStorage.getItem('admin_password')) {
                localStorage.setItem('admin_password', defaultPassword);
                console.log('Default password initialized:', defaultPassword);
            } else {
                console.log('Password already exists in localStorage');
            }
        }
        
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.classList.toggle('fa-eye');
            this.classList.toggle('fa-eye-slash');
        });
        
        // Handle form submission
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            console.log('Login form submitted');
            
            const password = passwordInput.value.trim();
            console.log('Entered password:', password);
            
            // Show loading state
            loginButton.disabled = true;
            loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Logging in<span class="loading"></span>';
            errorMessage.classList.remove('show');
            
            // Simulate a brief delay for better UX
            setTimeout(() => {
                try {
                    // Get stored password
                    const storedPassword = localStorage.getItem('admin_password');
                    console.log('Stored password:', storedPassword);
                    
                    // Verify password
                    if (password === storedPassword) {
                        console.log('Password correct! Redirecting...');
                        
                        // Create session
                        const sessionData = {
                            authenticated: true,
                            timestamp: Date.now(),
                            expiresIn: 24 * 60 * 60 * 1000 // 24 hours
                        };
                        localStorage.setItem('admin_session', JSON.stringify(sessionData));
                        console.log('Session created:', sessionData);
                        
                        // Show success message briefly
                        loginButton.innerHTML = '<i class="fas fa-check"></i> Success!';
                        loginButton.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                        
                        // Redirect to admin page
                        setTimeout(() => {
                            console.log('Redirecting to admin.html...');
                            window.location.href = 'admin.html';
                        }, 500);
                        
                    } else {
                        console.log('Password incorrect');
                        throw new Error('Invalid password. Please try again.');
                    }
                    
                } catch (error) {
                    console.error('Login error:', error);
                    
                    // Show error message
                    errorMessage.textContent = error.message || 'Login failed. Please try again.';
                    errorMessage.classList.add('show');
                    
                    // Reset button
                    loginButton.disabled = false;
                    loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                    
                    // Clear password field
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }, 800);
        });
        
        // Auto-focus on password field
        passwordInput.focus();
        
        // Initialize password on page load
        initializePassword();
        
        // Clear any existing session on login page
        localStorage.removeItem('admin_session');
        console.log('Previous session cleared');
    </script>
</body>
</html>
