<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Iizuka Lab Dinner Poll</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-lock"></i> Admin Login</h1>
        
        <form id="login-form">
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-key"></i> Password
                </label>
                <div style="position: relative;">
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye toggle-password" id="toggle-password" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #9ca3af;"></i>
                </div>
            </div>

            <button type="submit" class="submit-btn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>

        <div id="error-message" class="error-message" style="display: none;">
            <i class="fas fa-exclamation-circle"></i>
            <p id="error-text">Incorrect password</p>
        </div>

        <div id="success-message" class="success-message" style="display: none;">
            <i class="fas fa-check-circle"></i>
            <p>Login successful! Redirecting...</p>
        </div>

        <p style="text-align: center; margin-top: 20px; color: #6b7280;">
            <a href="index.html" style="color: #667eea; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Back to Poll
            </a>
        </p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
